<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="Signup_Page.CSS" />
  </head>
  <body>
    <div class="card">
      <h2>Sign UP</h2>
      <form>
        <input style="width: 340px" type="email" placeholder="Email" />
        <input style="width: 150px" type="text" placeholder="First name" />
        <input
          style="width: 150px"
          type="email"
          placeholder="Last Name"
          aria-errormessage=""
        />
        <input style="width: 340px" type="password" placeholder="Password" />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
