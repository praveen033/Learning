<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="bg-yellow-100 flex items-center justify-center min-h-screen">
    <form
      class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm flex flex-col gap-4"
    >
      <h2 class="text-2xl font-bold text-red-500 text-center mb-4">
        Login Page
      </h2>

      <div class="flex flex-col">
        <label for="ip_UserName" class="mb-1 font-medium text-black"
          >Username</label
        >
        <input
          type="text"
          placeholder="Enter Username"
          id="ip_UserName"
          class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
        />
      </div>

      <div class="flex flex-col">
        <label for="in_Password" class="mb-1 font-medium text-black"
          >Password</label
        >
        <input
          type="password"
          placeholder="Enter Password"
          id="in_Password"
          class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
        />
      </div>

      <button
        type="submit"
        id="Btn_Login"
        class="text-white font-semibold py-2 rounded hover:bg-red-600 transition"
      >
        Login
      </button>
    </form>
  </body>
</html>
