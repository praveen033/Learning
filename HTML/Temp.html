<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi-Level Dropdown Menu</title>
    <style>
      /* Base styles */
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav {
        background-color: #333;
        font-family: Arial, sans-serif;
      }

      .menu > li {
        position: relative;
        display: inline-block;
      }

      .menu > li > a {
        color: white;
        padding: 15px 20px;
        text-decoration: none;
        display: block;
      }

      .menu li a:hover {
        background-color: #444;
      }

      /* First-level dropdown (Online/Offline) */
      .submenu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #444;
        min-width: 150px;
      }

      .submenu li {
        position: relative;
      }

      /* .menu li:hover > .submenu {
        display: block;
      } */

      .submenu li a {
        color: white;
        padding: 10px;
        text-decoration: none;
        display: block;
      }

      .submenu li a:hover {
        background-color: #555;
      }

      /* Second-level dropdown (List under Online/Offline) */
      .submenu .submenu {
        top: 0;
        left: 100%;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">Product</a>
          <ul class="submenu">
            <li>
              <a href="#">Online</a>
              <ul class="submenu">
                <li><a href="#">Web App</a></li>
                <li><a href="#">Mobile App</a></li>
              </ul>
            </li>
            <li>
              <a href="#">Offline</a>
              <ul class="submenu">
                <li><a href="#">Desktop App</a></li>
                <li><a href="#">POS System</a></li>
              </ul>
            </li>
          </ul>
        </li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
