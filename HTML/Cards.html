<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>

    <link rel="stylesheet" href="../CSS/Cards.css" />
  </head>
  <body>
    <nav id="nav_bar1">
      <div class="nav_bar">
        <a href="#">Home</a>
        <div class="product">
          <a href="#">Products</a>
          <div class="prod_cat">
            <a href="#">On Line</a>
            <div class="online_list">
              <div class="list">
                <a href="#">HTML</a>
                <a href="#">CSS</a>
              </div>
            </div>
            <a href="#">Off Line</a>
            <div class="offline_list">
              <a href="#"> Web Dev</a>
              <a href="#"> API</a>
            </div>
          </div>
        </div>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <div class="user">
          <img
            src="../HTML/img/signup-icon.png"
            width="30"
            height="30"
            alt="user Img"
            class="img_user"
          />
          <div class="user_list">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="cards">
      <div class="login_card">
        <form action="" class="login_form">
          <h2>Login</h2>
          <label for="user_name" style="margin-top: 10px">User Name</label>
          <input type="text" id="user_name" placeholder="User Name" required />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" id="btn-login">Login</button>

          <a href="#" id="forget">forget password</a>
        </form>
      </div>
      <div class="signup_card">
        <form action="" class="signup_form">
          <h2>Sign Up</h2>
          <label for="email">Email Id</label>
          <input type="email" id="email" placeholder="Email Id" required />
          <label for="user_name">User Name</label>
          <input type="text" id="user_name" placeholder="User Name" required />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <label for="contact">Contact No.</label>
          <input
            type="number"
            id="contact"
            placeholder="Contact No."
            required
          />
          <button type="submit" id="btn-login">Create Account</button>
          <button type="reset" id="btn_reset">Reset</button>
        </form>
      </div>
    </div>
  </body>
</html>
